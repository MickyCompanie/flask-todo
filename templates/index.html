{% extends "layout.html" %}
{% block content %}

    <div class="container my-5 py-5">

        <!-- card things to do  -->

        <form action="{{ url_for('delete') }}" method="POST">
            <div class="card text-center">
                <!-- card-header  -->
                <div class="card-header">
                Things To Do
                </div>

            {% for todo in todos %}
                <div class="card">
                    <div class="card-body text-left">
                        <h3 class="card-title font-weight-bold">{{task.title}}</h3>
                        <p class="card-text">{{task.text}}</p>
                        <div class="text-small font-weight-light text-muted"> <input type="checkbox" name="" id="" class="checkbox"> completed ? </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </form>
        

        <!-- formulaire pour ajouter des tÃ¢ches -->

        <div class="card text-center">
        <div class="card-body">
            <p class="card-text">add your own task!</p>
            <form action="{{ url_for('add') }}" method="POST">
                <div class="my-1">
                <input class="form-control form-control-lg" required="true" type="text" placeholder="Task's title">
                </div>
                <div class="my-1">
                <input class="form-control form-control-lg" required="true" type="text-area" placeholder="Task's text"> 
                </div>
                <div class="mt-3">
                <input type="submit" value="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
        <!-- footer de la carte  -->
        <div class="card-footer">
        </div>
        </div>
    </div>

{% endblock content %}
